<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mis hojas de estilos -->

<body>
    <header></header>
    <main>

        <div id="caja-formulario">  <!-- Este bloque <div> era un <form> solo que el <form> se usa con bases de datos -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="alguien@mail.com">
              <small id="emailHelp" class="form-text text-muted">Nunca compartas tu email con nadie.</small>
            </div>
            <div class="form-group">
              <label for="clave">Contrase√±a</label>
              <input type="password" class="form-control" id="clave" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="guardarUsuario()">Enviar</button>
          </div>

    </main>
    <footer></footer>


    <!-- Mis scripts -->
    <script src="./registro.js"></script>
